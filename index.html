<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Undangan Pernikahan</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            text-align: center;
        }
        .container {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 40px 20px;
            margin-top: 50px;
            border-radius: 12px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin: 6px 0;
        }
        .tanggal {
            margin: 20px 0;
            font-weight: bold;
        }
        .doa {
            font-style: italic;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <p>Undangan Pernikahan</p>
    <h1>Arhab & Hana</h1>

    <p class="tanggal">Minggu, 20 Juli 2026</p>

    <p>Dengan memohon rahmat dan ridho Allah SWT,<br>
    kami bermaksud menyelenggarakan pernikahan kami.</p>

    <div class="doa">
        “Dan di antara tanda-tanda kekuasaan-Nya ialah Dia menciptakan pasangan-pasangan untukmu…”
        <br>(QS. Ar-Rum: 21)
    </div>
</div>

</body>
</html>
